<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>cr3w</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">cr3w</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">about us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">contact us</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>WELCOME!</strong> you can now make your message as you want
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
    <form action="/analyze" method="post">{% csrf_token %}


        <div class="form-group shadow-textarea container"
             style="font-size: 27px;line-height: 1.9;letter-spacing: 0.215em;font-weight: 100;">
            <label for="exampleFormControlTextarea6">changing text</label>
            <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3"
                      placeholder="Write something here..." style="height: 100%; width: 70%" name="text"></textarea>
        </div>


        <div class="custom-control custom-switch" style="padding-left: 1.35cm">
            <span class="lever"></span>
            <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1"><i><b>remove punctuation</b></i></label>
        </div>
        <div class="custom-control custom-switch" style="padding-left: 1.35cm">
            <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2"><i><b>uppercase</b></i></label>
        </div>
        <div class="custom-control custom-switch" style="padding-left: 1.35cm">
            <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3"><i><b>new line remover</b></i></label>
        </div>
        <div class="custom-control custom-switch" style="padding-left: 1.35cm">
            <input type="checkbox" name="spaceremover" class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4"><i><b>extra space remove</b></i></label>
        </div>

        <div class="custom-control custom-switch" style="padding-left: 1.35cm">
            <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5"><i><b>character count</b></i>(other button will be disable)</label>
        </div>
        <div style="padding-left:0.45cm;padding-top:0.58cm">
            <button type="submit" class="btn btn-dark">Analyze Text</button>
        </div>

    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
